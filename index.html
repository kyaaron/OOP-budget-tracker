<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Budget App</title>
</head>
<body class="flex flex-col justify-items-center mx-auto w-2/4 max-w-xl">
    <h1 class="text-4xl text-center">My Budget App</h1>
    <section class="flex flex-col w-auto mt-4">
        <select class="mb-4 h-10 border-2 rounded-md pl-1">
            <option value="">--Select Budget Category--</option>
            <option value="fixed">Fixed</option>
            <option value="food">Food</option>
            <option value="groceries">Groceries</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="donations">Donations</option>
            <option value="other">Other</option>
        </select>
        <input class="border-2 rounded-md h-10 pl-2" type="text" placeholder="Add amount" />
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 mx-auto w-32">Add Item</button>
    </section>
    
</body>
</html>
